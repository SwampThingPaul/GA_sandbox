name: Render R Markdown (Windows) - test

on:
  push:
    branches: [master]
  workflow_dispatch:
  # schedule:
    # - cron: '15,30,45 * * * *'
    
jobs:
  render:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Set up Pandoc
      uses: r-lib/actions/setup-pandoc@v2

      # - name: Set up R package cache
      #  uses: r-lib/actions/setup-renv@v2
        
      # - name: Cache packages
      #   uses: actions/cache@v3
      #   with:
      #     path: ${{ env.RENV_PATHS_ROOT }}
      #     key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-renv-

      # - name: Restore R packages with renv
      #   shell: Rscript {0}
      #   run: |
      #     renv::restore()
      
    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}
        restore-keys: |
           ${{ runner.os }}-r-
            
    - name: Install packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        pak-version: "devel"
        packages: |
          rmarkdown
          knitr
          reshape2
          plyr
          dataRetrieval
          sf
          terra
          downloadthis
          rvest
          SwampThingPaul/AnalystHelper
          SwampThingPaul/EVERSpatDat

    - name: Render R Markdown
      shell: Rscript {0}
      run: |
        rmarkdown::render("test_report.Rmd")

    - name: Commit rendered report
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add test_report.html
        git commit -m "Rendered report" || echo "Nothing to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
